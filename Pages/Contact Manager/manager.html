<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./manager.css">
    <link rel="icon" type="image/x-icon" href="../../Images/favIcon/logo.ico">
    <title>Manage Your Contact</title>
</head>
<body>
    
    <!-- Left Box Container -->
    <div class="left-container">
        <!-- Add Contact Component -->
        <div class="add-container">
    
            <!-- Add Box Component -->
            <div class="add-component">
                <div class="add-box">

                    <p>Add Contact</p>

                    <div class="add-items">
                        <input type="text" class="input-text-box" placeholder="Name">
    
                        <input type="text" class="input-text-box" placeholder="Phone">
                
                        <input type="text" class="input-text-box" placeholder="Email">
    
                        <button class="add-button">Add</button>   
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Right Box Container -->
    <div class="right-container">
        <!-- Login Box Component -->
        <div class="login-container">
            <div class="login-box">
                <div class="login-items">

                    <p>Add Contact</p>

                    <input type="text" class="input-text-box" placeholder="First Name">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
