<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to ContactHub</title>
</head>
<body>
    <!-- Login Box Component -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-items">
            
                <p>Username or Email Address</p>
                <input type="text" class="input-text-box">
            
                <p>Password</p>
                <input type="password" class="input-password-box">
                
                <button class="login-button" onclick="window.location.href = './pages/manager.html';">Sign In</button>
                
            </div>
        </div>
    </div>
</body>
</html>
